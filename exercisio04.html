<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercalar Palavras</title>
</head>
<body>

    <form id="palavraForm">
        <label for="palavra1">Palavra 1:</label>
        <input type="text" id="palavra1" name="palavra1"><br>

        <label for="palavra2">Palavra 2:</label>
        <input type="text" id="palavra2" name="palavra2"><br>

        <label for="resultado">Resultado Intercalado:</label>
        <input type="text" id="resultado" name="resultado" disabled><br>

        <button type="button" onclick="intercalarPalavras()">Intercalar</button>
    </form>

    <script>
        function intercalarPalavras() {
            var palavra1 = document.getElementById("palavra1").value;
            var palavra2 = document.getElementById("palavra2").value;

            var resultado = intercalar(palavra1, palavra2);

            document.getElementById("resultado").value = resultado;
        }

        function intercalar(str1, str2) {
            var result = '';
            var length = Math.max(str1.length, str2.length);

            for (var i = 0; i < length; i++) {
                if (i < str1.length) {
                    result += str1[i];
                }
                if (i < str2.length) {
                    result += str2[i];
                }
            }

            return result;
        }
    </script>

</body>
</html>
